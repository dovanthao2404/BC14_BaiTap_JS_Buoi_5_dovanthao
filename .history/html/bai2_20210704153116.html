<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <div class="container">
    <div class="electricityBill">
      <form class="w-50 mx-auto">
        <h2 class="text-center">Tính tiền điện</h2>
        <div class="form-group">
          <label for="username">Tên người dùng</label>
          <input type="text" class="form-control" placeholder="Tên người dùng" id="username">
          <span class="text-danger" id="notificationUsername"></span>
        </div>
        <div class="form-group">
          <label for="use">Số kw sử dụng</label>
          <input type="text" class="form-control" placeholder="Số kw sử dụng" id="use">
          <span></span>
        </div>
        <button class="btn btn-primary" id="btnTotalAmount" type="button">Tính tiền</button>

        <button class="btn btn-secondary" id="btnReset" type="reset">Reset</button>
      </form>
      <div class="w-50 mx-">
        <b class="resultAmount"></b>
      </div>
    </div>
  </div>


  <!-- BS -->

</body>
