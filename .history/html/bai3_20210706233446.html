<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="personal-tax">
      <form class="w-50 mx-auto">
        <h2>Tính thuế thu nhập cá nhân</h2>
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input class="form-control" id="fullName" type="text" placeholder="Họ tên">
          <span class="text-danger" id="notifiName"></span>
        </div>
        <div class="form-group">
          <label for="totalIncome">Tổng thu nhập trên một năm</label>
          <input class="form-control" id="totalIncome" type="text" placeholder="Thu nhập năm">
          <span class="text-danger" id="notifiIncome"></span>
        </div>
        <div class="form-group">
          <label for="dependents">Số người phụ thuộc</label>
          <input class="form-control" id="dependents" type="text" placeholder="Người phụ thuộc">
          <span class="text-danger" id="notifiDependent"></span>
        </div>
        <button id="btnResult" type="button" class="btn btn-primary">Tính Thuế</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
      <div class="mt-3 w-50 mx-auto">
        <b id="resultContent">
        </b>
      </div>
    </div>
  </div>
  <!-- MAIN JS -->
  <script src="../js/bai3.js"></script>
</body>

</html>
