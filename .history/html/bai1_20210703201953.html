<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="admissions-manager">
      <form class="w-50 mx-auto">
        <h2 class="text-center">Quản Lý Tuyển Sinh</h2>
        <div class="form-group">
          <label for="scores-1">Điểm môn thứ nhất</label>
          <input class="form-control" type="text" placeholder="Môn thứ nhất*" id="scores-1">
          <span class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="scores-2">Điểm môn thứ hai</label>
          <input class="form-control" type="text" placeholder="Môn thứ hai *" id="scores-2">
          <span></span>
        </div>
        <div class="form-group">
          <label for="scores-3">Điểm môn thứ ba</label>
          <input class="form-control" type="text" placeholder="Môn thứ ba *" id="scores-3">
          <span></span>
        </div>
        <div class="form-group">

        </div>
        <label for="areaScores">Khu vực ưu tiên.</label>
        <input class="form-control" type="text" placeholder="Môn thứ ba *" id="areaScores">
        <span></span>
        <div class="form-group">

        </div>
        <button id="result" type="button" class="btn btn-primary">Kết quả</button>
      </form>
      <div class="mt-3 w-50 mx-auto">
        <b id="showResult">Bạn không trúng tuyển.</b>
      </div>
    </div>
  </div>
</body>

</html>
