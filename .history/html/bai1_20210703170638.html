<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="admissions-manager">
      <form class="w-50 mx-auto">
        <h2 class="text-center">Quản Lý Tuyển Sinh</h2>
        <div class="form-group">
          <label for="scores-1">Điểm môn thứ nhất</label>
          <input class="form-control" type="text" placeholder="Môn thứ nhất*" id="scores-1">
          <span></span>
        </div>
        <div class="form-group">
          <label for="scores-2">Điểm môn thứ hai</label>
          <input class="form-control" type="text" placeholder="Môn thứ hai *" id="scores-2">
          <span></span>
        </div>
        <div class="form-group">
          <label for="scores-3">Điểm môn thứ ba</label>
          <input class="form-control" type="text" placeholder="Môn thứ ba *" id="scores-3">
          <span></span>
        </div>
        <div class="form-group">
          <h5 for="scores-3">Chọn khu vực.</h5>
          <label for="areaA">A</label>
          <input id="areaA" name="area" class="mr-5" type="radio">
          <label for="areaB">B</label>
          <input id="areaB" name="area" class="mr-5" type="radio">
          <label for="areaC">C</label>
          <input id="areaC" name="area" class="mr-5" type="radio">
          <span></span>
        </div>


        <div class="form-group">
          <h5 for="scores-3">Đối tượng.</h5>
          <label for="">1</label>
          <input class="mr-5" type="radio">
          <label for="">2</label>
          <input class="mr-5" type="radio">
          <label for="">3</label>
          <input class="mr-5" type="radio">
          <span></span>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
