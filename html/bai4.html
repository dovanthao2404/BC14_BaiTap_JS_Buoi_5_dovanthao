<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- BS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="cable-fee">
      <form class="w-50 mx-auto">
        <h2 class="text-center">Tính tiền cáp</h2>
        <div class="form-group">
          <label for="customerCode">Mã khách hàng</label>
          <input id="customerCode" type="text" class="form-control" placeholder="Mã khách hàng">
          <span class="text-danger" id="notificationCode"></span>
        </div>

        <div class="form-group">
          <h6 class="mb-2">Loại khách hàng</h6>
          <label for="personal">Nhà dân</label>
          <input name="typeServices" id="personal" type="radio">
          <label class="ml-5" for="enterprise">Doanh nghiệp</label>
          <input name="typeServices" id="enterprise" type="radio">
          <span class="d-block text-danger" id="notificationType"></span>
        </div>

        <div class="form-group">
          <label for="connectionNumber">Số kết nối</label>
          <input id="connectionNumber" type="text" class="form-control" placeholder="Số kết nối">
          <span class="text-danger" id="notificationConnection"></span>
        </div>

        <div class="form-group">
          <label for="premiumChannel">Số kênh cao cấp</label>
          <input id="premiumChannel" type="text" class="form-control" placeholder="Số kênh cao cấp">
          <span class="text-danger" id="notificationPremium"></span>
        </div>

        <button id="btnTotalMoney" type="button" class="btn btn-primary">Tính tiền</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
      <div class="mt-3 w-50 mx-auto">
        <b id="resultContent">
        </b>
      </div>
    </div>
  </div>
  <script src="../js/bai4.js"></script>
</body>

</html>
